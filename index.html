<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style/main.css" />

  <body>
    <div class="container">
      <div class="main-bg">
        <div class="main_card">
          <!-- <div class="flex"> -->
          <div class="img_container">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
            <div>
              <img src="images/icon-view.svg" alt="view_icon" class="view_icon">
            </div>
          </div>
          <div class="card_content">
            <h2 class="heading">Equilibrium #3429</h2>
            <p class="discpription">
              Our Equilibrium collections promotes balance and calm
            </p>
            <div class="buy_container">
              <div class="eth">
                <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
                <p>0.041 ETH</p>
              </div>
              <div class="days">
                <img src="images/icon-clock.svg" alt="icon-clock" />
                <p>3 days left</p>
              </div>
            </div>
            <div class="hr"></div>
            <div class="card_footer">
              <div class="footer_img_container">
                <img src="images/image-avatar.png" alt="avatar" />
              </div>
              <p class="creation_p"><span class="cretin">Creation of</span> <span class="creator_name">Jules Wyvern</span></p>
            </div>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
